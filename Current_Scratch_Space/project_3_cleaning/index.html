<body>

    <div class="container">

            <div class="col-md-12 jumbotron text-center" style="font-family: Verdana;">

        <div class="row">

              <div class="well">

        <div class="row">
            <div class="col-md-12">

        </div>
        <div class="row">
            <div class="col-md-6">
                <span class="a"> <!-- treemp box -->

                    </div>

                <span class="a"> <!-- bubble box -->
                    <div class="bubble-container"> <!-- Container for the bubble chart -->
                        <div id="myBubble"></div> <!-- Bubble chart goes here -->
                    </div>
                </span>
            </div>
        </div>
