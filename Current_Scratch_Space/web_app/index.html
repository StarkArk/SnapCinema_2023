<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Charts</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        span.a {
          display: inline-block;
          width: 1200px;
          height: 500px;
          padding: 5px;
          border: 1px rgba(255, 255, 0, 0);
          background-color: rgba(255, 255, 0, 0);
        }
        .myHistReleases-container,
        .myPieReleases-container {
          width: 100%; 
          height: 100%; 
        }
        #myHistReleases,
        #myPieReleases {
          width: 100%;
          height: 100%;
        }

        fieldset {
          border: none;
        }
        
        body {
          transform: scale(0.8);
        }
        
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12 jumbotron text-center" style="font-family: Verdana;">
                <h1>At The Movies in 2023</h1>
                <h3><i>Are movies back?</i></h3>
            </div>
    
    <fieldset>
        <h3>Comparison Year</h3>  
        <select id=bg onchange="optionChange(this.value)">
          <option value="2019">2019</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
        </select>
      </fieldset>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="myBar"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <span class="a"> <!-- histogram box -->
                    <div class="myHistReleases-container"> <!-- Container for the Histogram -->
                        <div id="myHistReleases"></div> <!-- Histogram Chart goes here -->
                    </div>
                </span>
                <span class="a"> <!-- pie box -->
                    <div class="myPieReleases-container"> <!-- Container for the Pie chart -->
                        <div id="myPieReleases"></div> <!-- Pie chart goes here -->
                    </div>
                </span>
            </div>
        </div>      
    </div>
    <script src="js/test_bar.js"></script>
    <script src="js/overlapping_hist.js"></script>
    <script src="js/releases_pie.js"></script>
</body>
</html>
